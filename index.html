<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <title>Tetris 2002 Edition</title>
  <meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
  <script language="JavaScript1.3" src="tetris.js"></script>
  <style type="text/css">
      body {
          background-color: #000000;
          font-family: "Comic Sans MS", Arial, sans-serif;
          color: #00FF00;
          margin: 0;
          padding: 20px;
      }
      h1 {
          color: #FF0000;
          text-align: center;
          font-size: 28px;
          text-shadow: 3px 3px 5px #0000FF;
      }
      #gameContainer {
          width: 600px;
          margin: 0 auto;
          background-color: #333333;
          padding: 10px;
          border: 3px solid #FF00FF;
      }
      #gameCanvas {
          border: 2px solid #00FFFF;
          background-color: #000000;
          float: left;
      }
      #sidebar {
          float: right;
          width: 150px;
          color: #FFFFFF;
      }
      .score {
          color: #FFFF00;
          font-size: 18px;
          font-weight: bold;
      }
      .blink {
          color: #FF0000;
          font-weight: bold;
      }
      .controls {
          margin-top: 20px;
          font-size: 12px;
      }
  </style>
</head>
<body onload="initGame()">

<center>
  <h1>⚡ TETRIS 2002 EDITION ⚡</h1>
</center>

<div id="gameContainer">
  <canvas id="gameCanvas" width="300" height="600"></canvas>

  <div id="sidebar">
    <div class="score">Счет: <span id="score">0</span></div>
    <div class="score">Уровень: <span id="level">1</span></div>
    <div class="score">Линии: <span id="lines">0</span></div>

    <div style="margin: 20px 0;">
      <strong>Следующая фигура:</strong><br>
      <canvas id="nextPieceCanvas" width="100" height="100"></canvas>
    </div>

    <input type="button" value="СТАРТ" onclick="startGame()"
           style="background-color: #00FF00; color: #000000; font-weight: bold;">
    <input type="button" value="ПАУЗА" onclick="togglePause()"
           style="background-color: #FFFF00; color: #000000;">
    <input type="button" value="СБРОС" onclick="resetGame()"
           style="background-color: #FF0000; color: #FFFFFF;">

    <div class="controls">
      <strong>Управление:</strong><br>
      ← → - Движение<br>
      ↑ - Поворот<br>
      ↓ - Ускорить<br>
      Пробел - Сбросить
    </div>

    <div class="blink" id="gameStatus">Нажмите СТАРТ!</div>
  </div>

  <div style="clear: both;"></div>
</div>

<center>
  <div style="margin-top: 20px; color: #C0C0C0;">
    <marquee behavior="scroll" direction="left" scrollamount="3">
      ★ Сделано в 2002 году ★ Лучшая игра всех времен ★
    </marquee>
    <img src="data:image/gif;base64,R0lGODlhEAAQAKECAAAAAP8AAP///////yH5BAEKAAIALAAAAAAQABAAAAIplI+py+0Po5y02ouz3rz7D4biSJbmiabqyrbuC8fyTNf2jef6zvf+DwwKh8QhAgA7"
         alt="Best Game" width="40" height="20">
  </div>
</center>

</body>
</html>
